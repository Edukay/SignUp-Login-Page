<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Page</title>
    <header id="search">
    <link rel="stylesheet" href="styles.css">
    <input type="search" class="search" placeholder="Search Orie Tech" aria-label="Search">
    <button class="search-btn" type="submit">Search</button>
</header>
</head>
<body>
    <main>
        
        <h1>Welcome To <span class="orie"> <em> Orie Tech </em></span></h1>
        <div class="main">
        <div class="signup"><h2>Sign Up</h2></div>
        <p >Fill the form below to sign Up</p>


            <div class="form1">
                <form action="">
                    <label for="name">First Name:</label>
                    <input type="text" class="name" id="name" name="name" placeholder="enter your first name" required><br><br>
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="lastname" id="lastname" name="lastname" placeholder="enter your last name" required><br><br>
                    <label for="email">Email Address:</label>
                    <input type="email" class="email" id="email" name="email" placeholder="enter your email address" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" class="password" id="password" name="password" placeholder="enter your password" required><br><br>
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" class="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="confirm your password" required><br><br>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="phone" id="phone" name="phone" placeholder="enter your phone number" required>
                    <button class="form1-sb">SignUp</button>
                </form>

                <hr>
                
                    <div class="form1-terms">
                        <h4>If you already have an account, Login into your  account</h4>
                        <button><a href="login.html" target="">Login</a></button>
                    </div>

            </div>
    
    </div>
    </main>
</body>
</html>
